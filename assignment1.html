    <!-- QUESTION 2 -->
    <h3>QUESTION 2</h3>
    <form action="" onclick="marksFunction()">
        <label for="marks">Enter your marks (out 0f 100): </label>
        <input type="number" id="marks"> <br><br>
        <input type="button" value="Generate your Grades">
        <h5>Grade :</h5>
        <p id="grade"></p>
    </form>
    <script>
        function marksFunction() {
            var mark = parseInt(document.getElementById("marks").value);
            var result;
            if (mark > 90) {
                result = "AA"
            }
            else if (mark > 80 && mark <= 90) {
                result = "AB"
            }
            else if (mark > 70 && mark <= 80) {
                result = "BB"
            }
            else if (mark > 60 && mark <= 70) {
                result = "BC"
            }
            else if (mark > 50 && mark <= 60) {
                result = "CC"
            }
            else if (mark > 40 && mark <= 50) {
                result = "CD"
            }
            else if (mark > 30 && mark <= 40) {
                result = "DD"
            }
            else if (mark <= 30) {
                result = "FF"
            }
            else {
                result = "Invalid Marks"
            }
            console.log(result);
            document.getElementById("grade").innerHTML = result;
            return false;
        }
    </script>
